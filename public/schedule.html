<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <th>Course Schedule</th>
            </tr>
            <tr>
                <td>
                    <label for="cid">Course Id:</label>
                </td>
                <td>
                    <input type="text" name="cid" id="cid" placeholder="Enter Course Id"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cname">Course Name:</label>
                </td>
                <td>
                    <input type="text" name="cname" id="cname" placeholder="Enter Course Name"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="time">Course Time:</label>
                </td>
                <td>
                    <input type="datetime"  name="time" id="time" placeholder="Enter Course schedule"></input>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
